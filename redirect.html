<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0" />
  <title>about you redirect</title>
  <style>
    @media screen and (max-device-width:480px) {
      body {
        -webkit-text-size-adjust: none
      }
    }
  </style>
</head>

<body>

  <form id="formToApp" action="intent://maenner#Intent;package=de.aboutyou.mobile.app;scheme=aboutyouapp;end;" method="get">
    <input type="hidden" name="package" value="de.aboutyou.mobile.app" />
    <input type="hidden" name="scheme" value="aboutyouapp://" />
  </form>

  <a id="linkToApp" href="#" onclick="return redirect()">Redirect to App</a>

  <script>
    function isiOS() {
      return /iPhone|iPad|iPod/i.test(window.navigator.userAgent);
    };

    function redirect() {
      window.location.href = "intent://maenner#Intent;package=de.aboutyou.mobile.app;scheme=aboutyouapp;end;";
    }

    if (isIOS()) {
      alert('Redirect');
      redirect();
    }
  </script>
</body>

</html>
